<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <script src="src/project_creation.js" type="module"></script>
  <title>Project Creation</title>
</head>

<body>
  <nav>
    <a href="project_creation.html"><img src="images/profile.png" width="30" height="30">Username</a>
    <a href="project_creation.html">Gallery</a>
    <a href="project_creation.html">Projects</a>
  </nav>

  <h1>New Project</h1>
  <form id="project-form">
    <div id="id-box">
      <label for="id">User: </label>
      <select id="id" name="id">
        <option value="-1">Select a user</option>
      </select>
    </div>

    <div id="title-box">
      <label for="title">Project Title: </label>
      <input type="text" id="title" name="title">
    </div>

    <div id="size-box">
      <label for="size">Project Size: </label>
      <select id="size" name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>

    <div id="desc-box">
      <label for="description">Description: </label>
      <textarea id="description" name="description"></textarea>
    </div>

    <div id="img-box">
      <input type="file" id="image" name="image" accept="image/*">
    </div>

    <!--Ideally should 'search' for keywords and add them to a pool in final product-->
    <!--If pre-existing keyword doesn't exist, can add as a custom word-->
    <div id="keywords-box">
      <h3>Project Keywords</h3>
      <div id="keyword-container">

      </div>
      <!--User will type in and manually add keywords into keyword-container -->
      <input type="text" id="keyword" list="keyword-list" name="keyword">
      <datalist id="keyword-list">
        <!--Might be able to change suggestions based on commonly-used keywords when page loads-->
        <option value="Game">Game</option>
        <option value="2d">2d</option>
        <option value="3d">3d</option>
        <option value="Analog">Analog</option>
        <option value="Digital">Digital</option>
        <option value="Casual">Casual</option>
      </datalist>
      <button type="button" id="keyword-submit" name="keyword-submit">Add keyword</button>
    </div>

    <div id="roles-box">
      <h3>Project Roles</h3>
      <button type="button" id="add-role">Add new role type</button>
      <div id="roles">

      </div>
    </div>

    <div id="prefs-box">
      <h3>Project Preferences</h3>
      <textarea id="preferences" name="preferences"></textarea>
    </div>

    <div id="links-box">
      <h3>Related Links</h3>
      <div id="link-container">

      </div>
      <input type="text" id="link-input" name="link-input">
      <button type="button" id="link-submit">Add link</button>
    </div>

    <button type="button" id="submit" name="submit">Create Project</button>
  </form>
</body>

</html>
