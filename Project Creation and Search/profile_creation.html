<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Profile Creator</title>
    <script src="src/profile_creation.js" type="module"></script>
</head>

<body>
    <label for="fname">First Name: </label>
    <input type="text" id="fname"><p></p>

    <label for="lname">Last Name: </label>
    <input type="text" id="lname"><p></p>

    <label for="uname">Screen Name: </label>
    <input type="text" id="uname"><p></p>

    <label for="pronouns">Pronouns: </label>
    <span id="pronouns"><input type="text"> / <input type=text></span><p></p>

    <label for="bio">Bio: </label>
    <input type="text" id="bio"><p></p>

    <label for="role">Primary Role: </label>
    <select id="role">
        <option value="general">General</option>
        <option value="programmer">Programmer</option>
        <option value="artist">Artist</option>
        <option value="designer">Designer</option>
        <option value="tester">Tester</option>
        <option value="manager">Manager</option>
    </select><p></p>

    <label for="proj-interests">Project Interests: </label>
    <input type="text" id="proj-interests"><p></p>

    <label for="role-interests">Role Interests: </label>
    <input type="text" id="role-interests"><p></p>
    <label for="availability">Availability: </label>
    <input type="text" id="availability"><p></p>

    <hr>

    <div id="skills"></div><p></p>
    Add Skill: <input type="text" id="skill-name"><p></p>
    <label for="skill-type">Skill type: </label>
    <select id="skill-type">
        <option value="proficiency">Proficiency</option>
        <option value="hardSkill">Hard Skill</option>
        <option value="softSkill">Soft Skill</option>
    </select><p></p>
    <p>Add project title or text to endorse:</p>
    project title: <input type="text" id="endorse-project"><p></p>
    endorsement:<textarea type="textarea" id="endorse-text"></textarea><p></p>

    <button id="add-skills">Add</button>
    <button id="clear-skills">Clear</button><p></p>

    <hr>

    <div id="links"></div><p></p>
    Link Text: <input type="text" id="link-name"><p></p>
    Link URL: <input type="text" id="link-url"><p></p>
    <button id="add-link">Add</button>
    <button id="clear-links">Clear</button><p></p>

    <hr>
    
    <button id="create-profile">Submit</button>
</body>

</html>
