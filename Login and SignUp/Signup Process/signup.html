<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="signup.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    
<div class="centerContainer">
    <div class="flexRow4">
        <h1>Welcome!!</h1>
        <h2>Already have an account?</h2>
        <button class="button-77" type="button" onclick="location.href='login.html'">Login</button>
    </div>

    <div class="flexRow3">
        <form id="signupForm" action="Proficencies.html" onsubmit="return checkPassword()">
            <h1>Sign Up</h1>
            <input type="text" id="fname" name="fname" placeholder="First name"><br>
            <input type="text" id="lname" name="lname" placeholder="Last name"><br>
            <input type="text" id="username" name="username" placeholder="Username"><br>
            <input type="email" id="email" name="email" placeholder="Email"><br>
            <input type="password" id="password1" name="password1" placeholder="Password"><br>
            <label for="password1" id="strengthLabel" style="display: none;"> 
                Strength of password 
            </label> 
            <div class="power-container" id="powerContainer" style="display: none;"> 
                <div id="power-point"></div> 
            </div> 
            <input type="password" id="password2" name="password2" placeholder="Retype Password"><br>
            <div id="error-message" style="color: red; display: none;"></div>
            <button class="button-77" type="submit">Continue</button>
        </form>    
        </div>
    </div>
</div>

</body>
</html>
