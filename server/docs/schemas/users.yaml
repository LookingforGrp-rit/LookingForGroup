components:
  schemas:
    UserMember:
      type: object
      properties:
        project:
          $ref: 'projects.yaml#/components/schemas/ProjectPreview'
        role:
          $ref: 'datasets.yaml#/components/schemas/Role'
        visibility:
          type: string
          enum: [Public, Private]
        memberSince:
          type: string
          format: date-time
        apiUrl:
          type: string
      example:
        visibility: Public
        apiUrl: /api/projects/1/members/1

    UserSkill:
      allOf:
        - $ref: 'datasets.yaml#/components/schemas/Skill'
        - type: object
          properties:
            proficiency:
              $ref: 'enums.yaml#/components/schemas/SkillProficiency'
            position:
              type: integer
      example:
        proficiency: Novice
        position: 1

    UserSocial:
      allOf:
        - $ref: 'datasets.yaml#/components/schemas/Social'
        - type: object
          properties:
            url:
              type: string
      example:
        url: https://www.instagram.com/rittigers/

    ProjectFollowsList:
      type: object
      properties:
        projects:
          type: array
          items:
            $ref: 'projects.yaml#/components/schemas/ProjectPreview'
        count:
          type: integer
        apiUrl:
          type: string
      example:
        count: 1
        apiUrl: /api/users/1/followings/projects

    UserFollowsList:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserPreview'
        count:
          type: integer
        apiUrl:
          type: string
      example:
        count: 1
        apiUrl: string

    UserFollowings:
      type: object
      properties:
        senderId:
          type: integer
        receiverId:
          type: integer
        followedAt:
          type: string
          format: date-time
        apiUrl:
          type: string
      example:
        senderId: 1
        receiverId: 2
        apiUrl: /api/users/1/followings/people/

    UserPreview:
      type: object
      properties:
        userId:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        profileImage:
          type: string
          nullable: true
        mentor:
          type: boolean
        designer:
          type: boolean
        developer:
          type: boolean
        apiUrl:
          type: string
      example:
        userId: 1
        firstName: Michael
        lastName: Robinson
        username: mrc2964
        profileImage: null
        mentor: false
        designer: false
        developer: true
        apiUrl: /api/users/1

    UserDetail:
      allOf:
        - $ref: '#/components/schemas/UserPreview'
        - type: object
          properties:
            headline:
              type: string
            pronouns:
              type: string
            title:
              type: string
            majors:
              type: array
              items:
                $ref: 'datasets.yaml#/components/schemas/Major'
            academicYear:
              $ref: 'enums.yaml#/components/schemas/AcademicYear'
              nullable: true
            location:
              type: string
            funFact:
              type: string
            bio:
              type: string
            projects:
              type: array
              items:
                $ref: 'projects.yaml#/components/schemas/ProjectPreview'
            skills:
              type: array
              items:
                $ref: '#/components/schemas/UserSkill'
            socials:
              type: array
              items:
                $ref: '#/components/schemas/UserSocial'
            following:
              type: object
              properties:
                usersFollowing:
                  $ref: '#/components/schemas/UserFollowsList'
                projectsFollowing:
                  $ref: '#/components/schemas/ProjectFollowsList'
            followers:
              $ref: '#/components/schemas/UserFollowsList'
      example:
        headline: Hello world
        pronouns: they/them
        title: Student
        academicYear: Freshman
        location: Rochester, NY
        funFact: Loves Prisma
        bio: This is an example user.
