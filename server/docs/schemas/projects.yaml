    ProjectImage:
      type: object
      properties:
        imageId:
          type: integer
        image:
          type: string
        altText:
          type: string
        apiUrl:
          type: string
      example:
        imageId: 1
        image: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK9gJACNLV5RJ5RC8Me7u3GRvAQ-w8DHNqNw&s
        altText: cat yawning
        apiUrl: /api/projects/1/images/1

    ProjectMedium:
      allOf:
        - $ref: 'datasets.yaml#/components/schemas/Medium'
        - type: object
          properties:
            apiUrl:
              type: string
      example:
        apiUrl: /api/projects/1/mediums

    ProjectFollowers:
      type: object
      properties:
        count:
          type: integer
        users:
          type: array
          items:
            $ref: 'users.yaml#/components/schemas/UserPreview'
        apiUrl:
          type: string
      example:
        count: 1
        apiUrl: /api/projects/1/followers

    ProjectMember:
      type: object
      properties:
        user:
          $ref: 'users.yaml#/components/schemas/UserPreview'
        role:
          $ref: 'datasets.yaml#/components/schemas/Role'
        memberSince:
          type: string
          format: date-time
        apiUrl:
          type: string
      example:
        apiUrl: /api/projects/1/members/1

    ProjectSocial:
      allOf:
        - $ref: 'datasets.yaml#/components/schemas/Social'
        - type: object
          properties:
            url:
              type: string
            apiUrl:
              type: string
      example:
        url: https://www.instagram.com/rittigers/
        apiUrl: /api/projects/1/socials/1

    ProjectTag:
      allOf:
        - $ref: 'datasets.yaml#/components/schemas/Tag'
        - type: object
          properties:
            apiUrl:
              type: string
      example:
        apiUrl: /api/projects/1/tags/1

    ProjectJob:
      type: object
      properties:
        jobId:
          type: integer
        role:
          $ref: 'datasets.yaml#/components/schemas/Role'
        availability:
          type: 'enums.yaml#/components/schemas/JobAvailability'
        duration:
          type: 'enums.yaml#/components/schemas/JobDuration'
        location:
          type: 'enums.yaml#/components/schemas/JobLocation'
        compensation:
          type: 'enums.yaml#/components/schemas/JobCompensation'
        contact:
          $ref: 'users.yaml#/components/schemas/UserPreview'
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        apiUrl:
          type: string
      example:
        jobId: 1
        description: i'm a job
        apiUrl: /api/projects/1/jobs/1

    ProjectPreview:
      type: object
      properties:
        projectId:
          type: integer
        title:
          type: string
        hook:
          type: string
        thumbnail:
          type: string
          nullable: true
        mediums:
          type: array
          items:
            $ref: '#/components/schemas/ProjectMedium'
        apiUrl:
          type: string
      example:
        projectId: 1
        title: Looking For Group
        hook: You can LOOK for a GROUP
        thumbnail: null
        apiUrl: /api/projects/1

    ProjectDetail:
      allOf:
        - $ref: '#/components/schemas/ProjectPreview'
        - type: object
          properties:
            description:
              type: string
            purpose:
              type: 'enums.yaml#/components/schemas/ProjectPurpose'
              nullable: true
            status:
              type: 'enums.yaml#/components/schemas/ProjectStatus'
            audience:
              type: string
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
            owner:
              $ref: 'users.yaml#/components/schemas/UserPreview'
            tags:
              type: array
              items:
                $ref: '#/components/schemas/ProjectTag'
            projectImages:
              type: array
              items:
                $ref: '#/components/schemas/ProjectImage'
            projectSocials:
              type: array
              items:
                $ref: '#/components/schemas/ProjectSocial'
            jobs:
              type: array
              items:
                $ref: '#/components/schemas/ProjectJob'
            members:
              type: array
              items:
                $ref: '#/components/schemas/ProjectMember'
      example:
        description: Have you ever needed a project or a group?
        audience: Everybody

    ProjectWithFollowers:
      allOf:
        - $ref: '#/components/schemas/ProjectDetail'
        - type: object
          properties:
            followers:
              $ref: '#/components/schemas/ProjectFollowers'
