openapi: 3.0.3
info:
  title: Looking For Group API
  version: 1.0.0
  description: |
    LFG API Documentation. This will showcase all the endpoints available and how to use them.
    Note: When accessed directly from the express app, the endpoints will have an additional "/api" prefix.
    Because of this, please use the vite proxy when reviewing the docs.
paths:
  # DATASETS
  /api/datasets/roles:
    get:
      summary: Returns a list of all roles
      tags:
        - Datasets
      responses:
        '200':
          description: List of all the roles available
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Role'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/datasets/socials:
    get:
      summary: Receives list of all socials
      tags:
        - Datasets
      responses:
        '200':
          description: A list of social platforms
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Social'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/datasets/skills:
    get:
      summary: Receives list of all skills
      tags:
        - Datasets
      responses:
        '200':
          description: A list of skills
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Skill'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/datasets/mediums:
    get:
      summary: Receives list of all mediums
      tags:
        - Datasets
      responses:
        '200':
          description: A list of mediums
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Medium'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/datasets/majors:
    get:
      summary: Receives list of all majors
      tags:
        - Datasets
      responses:
        '200':
          description: A list of majors
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Major'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/datasets/tags:
    get:
      summary: Receives list of all tags
      tags:
        - Datasets
      responses:
        '200':
          description: A list of tags
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # USERS
  /api/users:
    get:
      summary: Get all users
      tags:
        - Users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserPreview'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Create a user
      tags:
        - Users
      parameters:
        - in: query
          name: devFirstName
          required: false
          schema:
            type: string
          description: The first name to be used as the current first name
        - in: query
          name: devLastName
          required: false
          schema:
            type: string
          description: The last name to be used as the current last name
        - in: query
          name: devEmail
          required: false
          schema:
            type: string
          description: The email to be used as the current email
        - in: query
          name: devUID
          required: false
          schema:
            type: string
          description: The UID to be used as the current UID
      security:
        shibbolethAuth: []
      responses:
        '201':
          description: User Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    $ref: '#/components/schemas/MePrivate'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/users/{id}:
    get:
      summary: Get a user by their ID
      tags:
        - Users
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the user to retrieve
      responses:
        '200':
          description: User found successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    $ref: '#/components/schemas/UserDetail'

  /api/users/search-username/{username}:
    get:
      summary: Get user by username
      tags:
        - Users
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: The username of the user to retrieve
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    $ref: '#/components/schemas/UserPreview'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/users/search-email/{email}:
    get:
      summary: Get user by email
      tags:
        - Users
      parameters:
        - in: path
          name: email
          required: true
          schema:
            type: string
          description: The RIT email of the user to retrieve
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    $ref: '#/components/schemas/UserPreview'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/users/{id}/projects:
    get:
      summary: Get another user's projects
      description: Retrieve projects of a user (not current user)
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A list of projects for the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProjectPreview'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/users/{id}/followings/projects:
    get:
      summary: Get projects a user is following
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of projects the user is following
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProjectPreview'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/users/{id}/followings/people:
    get:
      tags:
        - Users
      summary: Get list of users that the specified user is following
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of users the current user is following
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserPreview'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/users/{id}/followers:
    get:
      tags:
        - Users
      summary: Get list of users that are following the specified user
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of users following the current user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserPreview'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  # ME
  /api/me:
    get:
      summary: Gets the current user
      tags:
        - Me
      security:
        - shibbolethAuth: []
      parameters:
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      responses:
        '200':
          description: A single user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    $ref: '#/components/schemas/MePrivate'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      summary: Updates user profile information
      tags:
        - Me
      x-middleware:
        - injectCurrentUser
      security:
        - shibbolethAuth: []
      parameters:
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserCreateInput'

      responses:
        '200':
          description: Update a single user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    $ref: '#/components/schemas/MePrivate'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete a user by ID
      tags:
        - Me
      security:
        - shibbolethAuth: []
      parameters:
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      responses:
        '200':
          description: User successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: object
                    nullable: true
                    example: null
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/me/get-username:
    get:
      summary: Get username through Shibboleth headers
      tags:
        - Me
      security:
        - shibbolethAuth: []
      description: |
        Retrieves the username of the current user authenticated via Shibboleth. Needs the uid header
      parameters:
        - in: header
          name: uid
          required: true
          schema:
            type: string
          description: University ID from the Shibboleth authentication headers
      responses:
        '200':
          description: Username successfully retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                      userId:
                        type: integer
              examples:
                default:
                  summary: Example response
                  value:
                    status: 200
                    error: null
                    data:
                      username: mistahbones
                      userId: 18
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/me/projects:
    get:
      summary: Get current user's own projects
      description: Returns the list of projects owned by the user identified by userID.
      tags:
        - Me
      security:
        - shibbolethAuth: []
      parameters:
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      responses:
        '200':
          description: List of projects owned by the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProjectPreview'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/me/socials:
    get:
      summary: Get current user's socials
      description: Returns the list of socials associated with the current user
      tags:
        - Me
      security:
        - shibbolethAuth: []
      parameters:
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      responses:
        '200':
          description: List of socials the current user has
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MySocial'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Adds a user social
      description: Adds a specified social to the current user
      security:
        - shibbolethAuth: []
      tags:
        - Me
      parameters:
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SocialCreateInput'
      responses:
        '201':
          description: Social created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: object
                    $ref: '#/components/schemas/MySocial'

        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/me/socials/{websiteId}:
    put:
      summary: Updates a user social
      description: Updates one of the socials specified by the current user
      security:
        - shibbolethAuth: []
      tags:
        - Me
      parameters:
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SocialCreateInput'
      responses:
        '200':
          description: Social created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: object
                    $ref: '#/components/schemas/MySocial'

        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete one of the current user's socials
      security:
        - shibbolethAuth: []
      tags:
        - Me
      parameters:
        - name: websiteId
          in: path
          required: true
          description: ID of the social to be deleted
          schema:
            type: integer
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      responses:
        '200':
          description: Social deleted successfully
          content:
            application/json:
              example:
                status: 200
                error: null
                data: null

        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/me/skills:
    get:
      summary: Get current user's skills
      description: Returns the list of skills associated with the current user
      tags:
        - Me
      security:
        - shibbolethAuth: []
      parameters:
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      responses:
        '200':
          description: List of skills the current user has
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MySkill'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      summary: Adds multiple user skills
      description: Adds a specified skill to the current user
      security:
        - shibbolethAuth: []
      tags:
        - Me
      parameters:
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SkillCreateInput'
      responses:
        '201':
          description: Skill created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MySkill'

        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/me/skills/{id}:
    patch:
      summary: Updates a user skill
      description: Updates all of the skills specified for the current user
      security:
        - shibbolethAuth: []
      tags:
        - Me
      parameters:
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillCreateInput'
      responses:
        '200':
          description: Skill updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: object
                    $ref: '#/components/schemas/MySkill'

        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      summary: Delete many of the current user's skills
      security:
        - shibbolethAuth: []
      tags:
        - Me
      parameters:
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                skillIds:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: Skills deleted successfully
          content:
            application/json:
              example:
                status: 200
                error: null
                data: null
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/me/followings/projects/{id}:
    post:
      summary: Follow a project
      security:
        - shibbolethAuth: []
      tags:
        - Me
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the project to follow
          schema:
            type: integer
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      responses:
        '201':
          description: Project followed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: object
                    $ref: '#/components/schemas/ProjectFollowings'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Unfollow a project
      security:
        - shibbolethAuth: []
      tags:
        - Me
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the project to unfollow
          schema:
            type: integer
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
