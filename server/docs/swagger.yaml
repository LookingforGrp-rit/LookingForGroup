                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: object
                    $ref: '#/components/schemas/ProjectMedium'

        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Deletes many of the specified project's mediums
      security:
        - shibbolethAuth: []
      tags:
        - Projects
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The ID of the project
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mediumIds:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: Mediums deleted successfully
          content:
            application/json:
              example:
                status: 200
                error: null
                data: null

        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/projects/{id}/images/reorder:
    put:
      summary: Reorders the images in a project
      description: Takes the IDs of a project's images and reorders them in the specified project
      security:
        - shibbolethAuth: []
      tags:
        - Projects
      parameters:
        - in: query
          name: devId
          schema:
            type: integer
          required: false
          description: The user ID to be used as the current user
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The ID of the project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                imageOrder:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: Images reordered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  error:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProjectImage'

        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # IMAGES
  /api/images/{image}:
    get:
      summary: Gets an image by file name
      tags:
        - Images
      description: Retrieves an image from the database by its unique file name.
      parameters:
        - in: path
          name: image
          required: true
          schema:
            type: string
          description: Image URL
      responses:
        '200':
          description: Image found
          content:
            image/png:
              type: string
              format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
