<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        // Get all input fields and labels
        const inputFields = document.querySelectorAll('input');
        const labels = document.querySelectorAll('label');
    
        // Add event listener to each input field
        inputFields.forEach(input => {
            // Find corresponding label for each input
            const label = Array.from(labels).find(lbl => lbl.htmlFor === input.id);
            
            // Add focus event listener to input field
            input.addEventListener('focus', () => {
                // Hide the corresponding label when input field is focused
                label.style.display = 'none';
            });
    
            // Add blur event listener to input field
            input.addEventListener('blur', () => {
                // Show the corresponding label when input field loses focus
                if (input.value === '') {
                    label.style.display = 'block';
                }
            });
        });
    </script>
</head>
<body>

<div class="centerContainer">
    <div class="flexRowContainer"> 
        <div class="flexRow4" action="signup.html">
            <h1>Welcome!!</h1>
            <h2>Don't have an account?</h2>
            <button class="button-77" type="submit" role="button">Sign Up</button>
        </div>

        <div class="flexRow3">
            <form id="signupForm" action="Homepage.html">
                <h1>Login</h1>
                <input type="text" id="username" name="username" placeholder="Username"><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <button class="button-77" type="submit" role="button">Login</button>
            </form>    
        </div>
    </div>
</div>

</div>




</body>
</html>
