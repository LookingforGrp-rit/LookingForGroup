<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>profile page</title>
        <script src = "profilepage.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id = "header" width="32" height="32">
            <h1>Looking for Group</h1>
            <img src="assets/hamburgerMenu.png">
        </div>

        <section id = "profileHeader" class = "header">
            <img id = "pfp" src="assets/pfp.jpg" width="100" height="100">
            <div id = "info">
                <h1 id="name">name</h1>
                <h3 id = "pronouns">pronouns</h3>
                <div class = "header">
                    <p>Featured Skills:</p>
                    <div id = "featuredList" class = "skillList"></div>
                    <button id = "featuredButton"> <a href = #skills>V</a></button>
                </div>
            </div>

            <p id = "about">about me</p>

            <button class = "editButton"><img alt="edit button" src="assets/pencil.jpg" width="20" height="20"></button>
        </section>
        
        <hr>

        <section id = "gallery">
            <h1>Gallery</h1>
            <div id = "imageList">
            </div>
        </section>

        <section id = "links">
            <h1>Links</h1>
            <div id = "linkList"></div>
        </section>

        <section id = "Preferences">
            <h1>Preferences</h1>

            <h2>Project Preferences:</h2>
            <p id = "projInterests"></p>

            <h2>Role Preferences:</h2>
            <p id = "roleInterests"></p>

            <h2>Availability:</h2>
            <p id = "availability"></p>
        </section>

        <section id = "skills">
            <h1>Hard Skills</h1>

            <p>Software/Languages:<p>
            <div id = "languages" class = "skillList"></div>

            <p>Technical Skills:<p>
            <div id = "techSkills" class = "skillList"></div>

            <h1>Soft Skills</h1>
            <div id = "softSkills" class = "skillList"></div>
        </section>

        <section id = "endorsements">
            <h1>Endorsements</h1>
            <div id = tabList></div>
            <div id = textList></div>
        </section>

        <section id = "projects">
            <h1>Projects</h1>
            <div id = "projectList"></div>
        </section>
    </body>
</html>
